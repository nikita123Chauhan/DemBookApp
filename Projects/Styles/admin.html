<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                font-family:Arial, Helvetica, sans-serif;
                margin: 20px;
            }

            h1{
                text-align: center;
                color:#333;
            }

            form{
                margin-bottom: 20px;
            }

            label{
                display: block;
                margin-top:10px;
            }

            input, select, button{
                margin-top: 5px;
                padding: 10px;
                font-size: 14px;
                width: 100px;
            }
           
            .grid-container{
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }

            .card{
                border: 1px solid #ccc;
                border-radius: 8px;
                padding:15px;
                text-align: center;
                box-shadow: 0 4px 8px rgba(red, green, blue, alpha);

            }

            .card button{
                margin: 5px;
                padding: 8px 12px;
                font-size: 14px;
                cursor: pointer;
            }

            .card button:disabled{
                background-color: #ccc;
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
        <H1>Admin page</h1>
            <form id="bookForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter book title" required>
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="enter author name" required>
                <label for="category">Category</label>
               <select id="category" required>
                  <option value="Fiction">Fiction</option>
                  <option value="Non-Fiction">Non-fiction</option>
                  <option value="Science">Science</option>

                </select>
               <button type="submit">Add Book</button>
            </form>

            <!--Display book in a grid-->
             <div class="grid-conatiner" id="bookGrid"></div>

      
        
        <script>

            const bookGrid=document.getElementById("bookGrid");
            const bookForm=document.getElementById("bookForm");

            //store the book
            let books=[];

            //handle form submission to add a new book

            bookForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const title=document.getElementById("title").value;
                const author=document.getElementById("author").value;
                const category=document.getElementById("category").value;

                const newbook={
                   title,
                   author,
                   category,
                   verified:false,
                };

                books.push(newbook);
                render.books()
            });

            function renderbooks(){
                 bookGrid.innerHTML=" ";

                 books.forEach(books, index => {
                      const card=document.createElement("div");
                      card.classList.add("card");

                      card.innerHTML='<h3>${book.title}</h3>
                      <p><strong>Author:</strong> $ {book.author} </p>
                      <p><strong>Category:</strong> $ {book.category ? "Yes": "No"}</p>
                      
                      <button onclick="verifieyBook(${index})" ${book.verified ? "disabled" : ""} > Verify Book </button>
                      <button onclick="deleteBook(${index})">Delete Book</button>
                      ';

                      bookGrid.appendchild(card);


                 });
            }

            //verify book

            function verifyBook(index){
                if(confirm("Are you sure to verify")){
                    books[index].verified=true,
                    renderbooks();
                }
            }

            //delete book

            function deleteBook(index){
                if(confirm("Are you sure to delete")){
                    books.splice(index, 1);
                    render.books();
                }
            }


        </script>
    </body>
</html>
